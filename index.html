<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio Website</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
  <header class="header">
    <a href="#home" class="logo">
      Mary Mae <span>Busa</span>
    </a>
    
    <i class="bx bx-menu" id="menu-icon"></i>
    
    <nav class="navbar">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
    
    <button class="gradient-btn">Contact Me</button>
  </header>
  
  <section class="home" id="home">
    <div class="home-content">
      <h1>Hi, it's <span>Mae</span></h1>
      <h3>
        I'm a student of Cavite State University 
      </h3>
      <p>I am pursuing a bachelor's degree in Information Technology</p>
      
      <div class="social-icons">
        <a href="#">
          <i class="bx bxl-Facebook-alt"></i>
        </a>
        
        <a href="#">
          <i class="bx bxl-Instagram-alt"></i>
        </a>
        
        <a href="#">
          <i class="bx bxl-Twitter-alt"></i>
        </a>
      </div>
      
      <div class="btn-group">
        <a href="#" class="btn">Hire</a>
        <a href="#contact" class="btn">Contact</a>
      </div>
    </div>
    <div class="home-img">
      <img src="image.jpg" alt="">
    </div>
    
  </section>
  
  <section class="about" id="about">
    <div class="about-img">
      <img src="image.jpg" alt="">
    </div>
    
    <div class="about-content">
      <h2>About <span>Me</span></h2>
      <p>I am Mary Mae Busa, 18 years old.</p>
      <a href=# class="btn">Read More</a>
    </div>
  </section>
  
  <section class="contact" id="contact">
    <h2 class="heading">Contact <span>Me</span></h2>
    
    <form action="#">
      
      <div class="input-group">
        <div class="input-box">
          <input type="text" placeholder="Full Name">
          <input type="email" placeholder="Email">
        </div>
        <div class="input-box">
          <input type="number" placeholder="Phone Number">
          <input type="text" placeholder="Subject">
        </div>
      </div>
      
      <div class="input-group2">
        <textarea name="" id="" placeholder="Your Message" cols="30" rows="10"></textarea>
        <input type="submit" value="Send Message" class="btn">
      </div>
      
    </form>
  </section>
  
  <footer class="footer">
    <div class="social-icons">
        <a href="#">
          <i class="bx bxl-Facebook-alt"></i>
        </a>
        
        <a href="#">
          <i class="bx bxl-Instagram-alt"></i>
        </a>
        
        <a href="#">
          <i class="bx bxl-Twitter-alt"></i>
        <a/>
      </div>
      
      <ul class="list">
        <li>
          <a href="#">FAQ</a>
        </li>
         <li>
          <a href="#about">About Me</a>
        </li>
         <li>
          <a href="#contact">Contct</a>
        </li>
      </ul>
      
  </footer>
  
  
  <script src="sript.js"></script>

</html>
